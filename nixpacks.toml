# Install Python and System Libraries (Fixes libstdc++ error)
[phases.setup]
nixPkgs = ["python311"]
aptPkgs = ["libstdc++6", "libgl1", "libglib2.0-0", "libsm6", "libxext6", "libxrender1"]

# Install Python libraries into virtual env
[phases.install]
cmds = [
    "python3 -m venv .venv",
    ".venv/bin/pip install -r backend/requirements.txt"
]

# Skip Deno build (Fixes Supabase error)
[phases.build]
cmds = []

# Start the app correctly
[phases.start]
cmd = "/app/.venv/bin/gunicorn --chdir backend app:app"
