# Set the Python version
[phases.setup]
nixPkgs = ["python311"]

# Install dependencies into a virtual environment
[phases.install]
cmds = [
    "python3 -m venv .venv",
    ".venv/bin/pip install -r backend/requirements.txt"
]

# OVERRIDE the build phase to do nothing (prevents Deno error)
[phases.build]
cmds = []

# Force the correct Start Command using the virtual environment
[phases.start]
cmd = "/app/.venv/bin/gunicorn --chdir backend app:app"
